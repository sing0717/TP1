<!DOCTYPE html>
<html>
    <head>
        <title>
            Hachul2
        </title>
        <meta charset="UTF-8" lang="ko">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="../scripts/fabric.min.js"></script>
        <script type="text/javascript" src="../AlgoTester/Queue.js"></script>
        <script type="text/javascript" src="../AlgoTester/Dijkstra.js"></script>
        <script type="text/javascript" src="../scripts/format.js"></script>
        <script type="text/javascript" src="../scripts/canvas.js"></script>
        <script type="text/javascript" src="../scripts/body.js"></script>
        <link rel="stylesheet" type="text/css" href="../stylesheet/styles.css">
        <link rel="stylesheet" type="text/css" href="../button/button.css">
        <link rel="stylesheet" type="text/css" href="sideCanvas.css">
        <link rel="stylesheet" type="text/css" href="../textbox/textbox.css">
        <link rel="stylesheet" type="text/css" href="../selectbox/selectbox.css">
        <link rel="stylesheet" type="text/css" href="../popup/popup.css">
    </head>
    <body>
        <script type="text/javascript" src="../AlgoTester/AlgoMain.js"></script>  
        <content>
            <div style = "display: none">
                <img src = "../images/Start.png" id="start-image">
                <img src = "../images/End.png" id="end-image">
            </div>
            <section class="msg">
                <canvas id="c" width="1200" height="700"></canvas>
                <script src="../scripts/canvasMain.js"></script>
            </section>            
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h2>login / register</h2>
                    <a class="close" href="">&times;</a>
                    <div class="content">
                        <p>
                            <span class="font">ID</span>
                            <input type="text" name="UID" value="" id="UID" style="border: 1px solid black" onkeypress="if(event.keyCode == 13){wssetItem('UID', document.getElementById('UID').value);window.location.href = '';}"><br>
                            <!-- <span class="font">도착</span>
                            <input type="text" name="inputbox2" value="" id="end"><br> -->
                        </p>
                    </div>
                </div>
            </div>

            
            <input id="menu" class="menu" type="checkbox" checked = "checked"/>
            <label class="menu" for="menu">
                <i></i>
                <text>
                <close>close</close>
                <open>menu</open>
                </text>
            </label>
            <section class="sidebar">
                    <form id="asideForm" name="myform" action="" method="get" style="margin: 10px">
                        <p>
                            <span class="font" >출발</span>
                            <input type="text" name="inputbox" value="" id="start" onkeypress="if(event.keyCode==13) {javascript:changeTextData(Rails, 'start');}"><br>
                            <span class="font">도착</span>
                            <input type="text" name="inputbox2" value="" id="end" onkeypress="if(event.keyCode==13) {javascript:changeTextData(Rails, 'end');}"><br>
                        </p>
                        <div style='display:inline;min-width:180px;'>
                            <div style='display:inline; float:left; width:120px 'class="container">
                                <button type = "button" class="btn-1" onclick="javascript:Submit(Rails),sideStart(),sideEnd(),sidePrint(),sideDistance(),sideStation()">탐색</button>
                            </div> 
                            <div style='display:inline; float:left; width:100px ' class="container">
                                <button type = "button" class="btn-2" onclick="javascript:Init(Rails, canvas),sideClear()">초기화</button>
                            </div>
                            <div style='display:inline; float:left; width:85px 'class="container">
                                <button type = "button" class="btn-1" onclick="">최소시간</button>
                            </div>
                            <div style='display:inline; float:left; width:85px 'class="container">
                                <button type = "button" class="btn-1" onclick="">최소환승</button>
                            </div>
                            <div style='display:inline; float:left; width:85px 'class="container">
                                <button type = "button" class="btn-1" onclick="">최소비용</button>
                            </div>
                            <select style='float:left'>
                                <option>출발시간</option>
                                <option>도착시간</option>
                            </select>
                            <select style='float:left'>
                                <option>0시</option>
                            </select>
                            <select style='float:left'>
                                <option>0분</option>
                            </select>
                        </div>
                        <p></p>
                        <div style="width: 90%; height: 40%; overflow: hidden">
                            <section class="side">
                                <canvas id="s" height="250%"></canvas>
                                <script src="sideCanvas.js" ></script>
                            </section> 
                        </div>
                    </form>
            </section>
        </content>
    </body>
</html>
