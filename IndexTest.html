<!DOCTYPE html>

    <head>
        <title>
            Hachul2
        </title>

        <script type="text/javascript" src="scripts/fabric.min.js"></script>
        <script type="text/javascript" src="AlgoTester/Queue.js"></script>

    <body>
        <script type="text/javascript" src="AlgoTester/AlgoMain.js"></script>  
        <content>
            <div style = "display: none">
                <img src = "images/Start.png" id="start-image">
                <img src = "images/End.png" id="end-image">
            </div>
            <section class="msg">
                <canvas id="c" width="1200" height="700"></canvas>
                <script src="scripts/canvasMain.js"></script>

            <div id="popup1" class="overlay">

                    <h2>login / register</h2>
                    <a class="close" href="">&times;</a>
                    <div class="content">
                        <p>
                            <span class="font">ID</span>
                            <input type="text" name="UID" value="" id="UID" style="border: 1px solid black" onkeypress="if(event.keyCode == 13){wssetItem('UID', document.getElementById('UID').value);window.location.href = '';}"><br>
                            <!-- <span class="font">도착</span>
                            <input type="text" name="inputbox2" value="" id="end"><br> -->
                        </p>
                    </div>
                </div>
            </div>

            
            <input id="menu" class="menu" type="checkbox" checked = "checked"/>
            <label class="menu" for="menu">
                <i></i>
                <text>
                <close>close</close>
                <open>menu</open>
                </text>
            </label>
            <section class="sidebar">
                    <form id="asideForm" name="myform" action="" method="get" style="margin: 10px">

                            <span class="font" >출발</span>

                            <span class="font">도착</span>
                            <input type="text" name="inputbox2" value="" id="end" onkeypress="if(event.keyCode==13) {javascript:changeTextData(Rails, 'end');}"><br>
                        </p>
                        <div style='display:inline;min-width:180px;'>
                            <div style='display:inline; float:left; width:120px 'class="container">
                                <button type = "button" class="btn-1" onclick="javascript:Submit(Rails),sideStart(),sideEnd(),sidePrint()">탐색</button>
                            </div> 
                            <div style='display:inline; float:left; width:100px ' class="container">
                                <button type = "button" class="btn-2" onclick="javascript:Init(Rails, canvas),sideClear()">초기화</button>
                            </div>
                            <div style='display:inline; float:left; width:85px 'class="container">

                                <button type = "button" class="btn-1" onclick="javascript:buttonClick('mMoney',Rails),sideStart(),sideEnd(),sidePrint()">최소비용</button>
                            </div>

                            </select>

                        <p></p>
                        <div style="width: 90%; height: 40%; overflow: hidden">
                            <section class="side">
                                <canvas id="s" width ="200%" height="250%"></canvas>
                                <script src="sideCanvas/sideCanvas.js"></script>
                            </section> 
                        </div>
                    </form>
