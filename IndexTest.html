<!DOCTYPE html>
<html>
    <head>
        <title>
            Hachul2
        </title>
        <meta charset="UTF-8" lang="ko">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="scripts/fabric.min.js"></script>
        <script type="text/javascript" src="AlgoTester/Queue.js"></script>
        <script type="text/javascript" src="AlgoTester/Dijkstra.js"></script>
        <script type="text/javascript" src="scripts/format.js"></script>
        <script type="text/javascript" src="scripts/canvas.js"></script>
        <script type="text/javascript" src="scripts/body.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet/styles.css">
        <link rel="stylesheet" type="text/css" href="button/button.css">
        <link rel="stylesheet" type="text/css" href="sideCanvas/sideCanvas.css">
        <link rel="stylesheet" type="text/css" href="textbox/textbox.css">
        <link rel="stylesheet" type="text/css" href="selectbox/selectbox.css">
        <link rel="stylesheet" type="text/css" href="popup/popup.css">
    </head>
    <body>
        <script type="text/javascript" src="AlgoTester/AlgoMain.js"></script>
        <script type= "text/javascript" src="scripts/format.js"></script>
        <content>
            <div style = "display: none">
                <img src = "images/Start.png" id="start-image">
                <img src = "images/End.png" id="end-image">
            </div>
            <section class="msg">
                <canvas id="c" width="1200" height="700"></canvas>
                <script src="scripts/canvasMain.js"></script>
            </section>            
            <div class="modal">
                <div class="modal-content">
                    <h2>login / register</h2>
                    <span class="close-button">&times;</span>
                    <form id="login" action="" method="POST">
                        <p>
                            <span class="font">ID</span>
                            <input type="text" name="UID" value="" id="UID" style="border: 1px solid black"><br>
                            <span class="font">PASS</span>
                            <input type="text" name="UPS" value="" id="UPS" style="border: 1px solid black"><br>
                            <button type = "button" class="btn-1" onclick="document.getElementById('login').submit();toggleModal();">test</button>
                        </p>
                    </form>
                </div>
            </div>

            
            <input id="menu" class="menu" type="checkbox" />
            <label class="menu" for="menu">
                <i></i>
                <text>
                <close>close</close>
                <open>menu</open>
                </text>
            </label>
            <section class="sidebar">
                    <form id="asideForm" name="myform" action="" method="get" style="margin: 10px">
                        <p>
                            
                            
                            <input type="text" placeholder="출발" name="inputbox" value=""  id="start" onkeypress="if(event.keyCode==13) {javascript:changeTextData(Rails, 'start');}"><br>
                            <button type = "button" style="">↑↓</button>
                            <input type="text" placeholder="도착" name="inputbox2"  value="" id="end" onkeypress="if(event.keyCode==13) {javascript:changeTextData(Rails, 'end');}"><br>
                            
                        </p>
                        <div style='min-width:180px;'>
                            <div class="container">
                                <button type = "button" class="btn-1" onclick="javascript:Submit(Rails, 'time'),sidePrint()">탐색</button>
                                <button type = "button" class="btn-1" onclick="javascript:Init(Rails, canvas),sideClear()">초기화</button>
                            </div>
                            <div class="container">
                                <button type = "button" class="btn-2" onclick="javascript:Submit(Rails, 'time'),sidePrint()">최소시간</button>
                                <button type = "button" class="btn-2" onclick="javascript:Submit(Rails, 'distance'),sidePrint()">최소거리</button>
                                <button type = "button" class="btn-2" onclick="javascript:Submit(Rails, 'fee'),sidePrint()">최소비용</button>
                                <button type = "button" class="btn-2" onclick="javascript:Submit(Rails, 'fee'),sidePrint()">최소비용</button>
                            </div>
                            <select style='float:left'>
                                <option>출발시간</option>
                                <option>도착시간</option>
                            </select>
                            <select style='float:left' id = 'hourSelect'>
                                <option>0시</option>
                            </select>
                            <select style='float:left' id = 'minuteSelect'>
                                <option>0분</option>
                            </select>
                        </div>
                        <p></p>
                        <div style="width: 90%; height: 40%; overflow: hidden">
                            <section class="side">
                                <canvas id="s" width="2000" height="2000"></canvas>
                                <script src="sideCanvas/sideCanvas.js"></script>
                            </section>
                        </div>
                        <input type="text" value="fav">
                    </form>
            </section>
        </content>
    </body>
</html>
